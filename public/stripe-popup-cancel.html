<!DOCTYPE html>
<html>
<head>
    <title>Payment Canceled</title>
</head>
<body>
    <script>
        window.onload = function() {
            console.log("Cancel page loaded");
            if (window.opener) {
                window.opener.postMessage({ status: 'canceled' }, '*');
            }
            window.close(); // Close the popup automatically
        };
    </script>
    
</body>
</html>
